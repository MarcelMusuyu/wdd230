  <body>
    <p>Form Load Time: <span id="displayLoadTime"></span></p>

    <script>
      const displayLoadTimeElement = document.getElementById("displayLoadTime");
      const storedLoadTime = localStorage.getItem("formLoadTime");

      if (storedLoadTime) {
        displayLoadTimeElement.textContent = storedLoadTime;
      } else {
        displayLoadTimeElement.textContent = "Load time not available.";
      }
    </script>
