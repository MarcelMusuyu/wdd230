<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The responsive images | WDD 230.</title>
    <meta
      name="description"
      content="WDD 230 - Frontend Web Development, Picture Album"
    />
    <meta name="author" content="Marcel Nyembo" />
    <link href="styles/responsives-images.css" rel="stylesheet" />
  </head>

  <body>
    <div class="hero">
      <picture>
        <source srcset="images/hero-small.webp" media="(max-width: 500px)" />
        <source srcset="images/hero-medium.webp" media="(max-width: 1000px)" />
        <img
          src="images/hero-large.webp"
          alt="table setting"
          width="1500"
          height="750"
        />
      </picture>
    </div>
  </body>
</html>
